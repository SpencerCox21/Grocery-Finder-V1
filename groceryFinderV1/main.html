<!DOCTYPE html>
<html lang="en">
<head>

    <link href="main.css" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Grabber</title>
</head>
<body>
    <main>
        <div id="recipeSelector">
            <div id="recipeTypesTitle">
                <h1>Recipe types</h1>
            </div>
            <div id="recipeTypes">
                <a class="links" id="mainDishesLink">Main Dishes</a>
                <a class="links" id="saladsLink">Salads</a>
                <a class="links" id="sideDishesLink">Side Dishes</a>
                <a class="links" id="appetizersLink">Appetizers</a>
                <a class="links" id="tortillasLink">Tortillas</a>
                <a class="links" id="pastaAndNoodlesLink">Pasta & Noodles</a>
                <a class="links" id="casseroleLink">Casserole</a>
                <a class="links" id="soupsLink">Soups</a>
                <a class="links" id="breadsLink">Breads</a>
                <a class="links" id="bulkLink">Bulk</a>
                <a class="links" id="cakeAndPieLink">Cakes & Pies</a>
                <a class="links" id="cookiesLink">Cookies</a>
                <a class="links" id="pastriesLink">Pastries</a>
                <a class="links" id="otherRecipiesLink">Other</a>
            </div>
            <div id="recipeDisplayTitle">
                <h1>Recipe display</h1>
            </div>
            <div id="recipeDisplay">
            </div>

        </div>
        <div id="groceriesSelected">
            <div id="groceryList">
                <h1>Ingredient list</h1>
            </div>
            <div id="recipiesSelected">
                <h1>Recipies Selected</h1>
                
            </div>
        </div>



    </main>
    



    <script src="main.js"></script>
</body>
</html>
